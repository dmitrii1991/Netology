{% extends "basa/basic.html" %}

{% block content %}

  <div class="container">
    <h1>{{ category }}</h1>
    <div class="row">
    {% for phone in phones %}
      <div class="col-md-4">
        <h2>{{ phone.title }}</h2>
        <p>{{ phone.description }}</p>
        <a href= "{% url 'phone' phone.pk %}">
          <img src="{{ MEDIA_URL }}{{ phone.images.url }}" width='100' alt="{{ phone.pk }}"/>
        </a>

        <form method="post">
          {% csrf_token %}
          <input type="hidden" name="add_item" value="{{ phone.pk }}"  required="">
          <input type="submit" class="btn btn-secondary" value="Добавить в корзину »">
        </form>
      </div>
    {% endfor %}

    </div>
  </div>

{% endblock %}
