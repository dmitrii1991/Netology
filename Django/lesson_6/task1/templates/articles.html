{% extends "base.html" %}
{% load static %}

{% block title %}Журнал{% endblock %}

{% block content %}
    <div class="container">
        <div class="header">
            <h1>Список статей</h1>
        </div>
        <div class="articles">
        {% for article in articles %}
            <a href="{{article.id}}"><h3>{{article.headline}}</h3>
        {% endfor %}
        </div>
    </div>
{% endblock %}
